<body>

    <h1>Unidades de medida</h1>
    <h2>font-size = 13px</h2>
    <h3>1em = 13px</h3>
    <h3>1rem = 13px</h3>
    

    <div class="caja">
        <h3>Soy una caja</h3>
        <p>Con un ancho de 200px</p>
    </div>

    <div class="caja2">
        <h3>Soy una caja</h3>
        <p>Con un ancho del 50%</p>
        <p>Con un font-size de 26px = 2rem</p>
        <p>Con una altura de 260px = 20rem</p>
    </div>

    <div class="caja3">
        <h3>Soy una caja</h3>
        <p>1 em = 13px</p>
        <p>Con un font-size de 26px = 2em</p>
        <p>Con un ancho de 260px = 10em</p>
    </div>


    
</body>
